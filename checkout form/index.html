<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<title>checkout</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <header class="head">
        <h1>
            Checkout
        </h1>
    </header>

    <main>
        <section class="information">
            <form action=".result.html">
                <div class="form-top">         <!-- kapattÄ±m -->
                    <h3>
                        Contact information
                    </h3>
                    <div class="mail">
                        <label for="email">Email</label>
                        <div class="iclass">
                        <input type="email" name="email" id="Email" placeholder="Enter your email" >
                        <i class="fas fa-envelope"></i></div>
                    </div>

                    <div class="phone-number">
                        <label for="phone">Phone</label>
                        <div class="iclass">
                            <input type="text" name="phone number" id="phone" placeholder="Enter your phone" data-mask="0000 000 00 00">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>
                </div>

                <div class="form-middle">
                    <h3>
                        Shipping address
                    </h3>

                    <div class="f-name">
                        <label for="name">Fullname</label>
                        
                        <div class="iclass">
                            <input type="text" name="name" id="name" placeholder="Enter your Full name" >
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="f-address">
                        <label for="address">Address</label>
                        
                        <div class="iclass">
                            <input type="text" name="address" id="address" placeholder="Enter your address">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>

                    <div class="f-city">
                        <label for="city">City</label>
                        
                        <div class="iclass">
                            <input type="text" name="city" id="city" placeholder="Enter your city">
                            <i class="fas fa-city"></i>
                        </div>    
                    </div>

                    <div class="form-bottom">
                        <div class="f-country">
                            <label for="content">Country</label>
                            <div class="iclass">
                            <select name="content" id="dropdown" >
                                <option value="country" selected>Turkey</option>
                                <option value="country" >Germany</option>
                                <option value="country">USA</option>
                                <option value="country">Canada</option>
                                <option value="country">UK</option>
                            </select>
                            
                                <i class="fas fa-globe-europe"></i>
                            </div>
                        </div>

                        <div class="f-post">
                            <label for="Post Code">Post Code</label>
                            
                            <div class="iclass">
                                <input type="text" name="Post Coder" id="post code" placeholder="Enter your postal code">
                                <i class="fas fa-mail-bulk"></i>
                            </div>
                        </div>
                    </div>
                </div>
                        <div class="f-check">
                            <input type="checkbox" name="check" id="check" value="information">
                            <label for="check"> See this information next time</label>
                        </div>                       
                        

                        <div class="f-submit">
                            <button type="submit" id="form-button">Continue</button>
                        </div>
            </form>
        </section>
        


        

    




<section class="product">
    <div class="material">
        <div class="img">
            <img src="./picture/photo1.png" alt="">
        </div>
        <div class="p-info">
            <h4>Vintage Backbag</h4>
            <span class="first-price">$54.99</span>
            <span class="second-price"><small>$94.99</small></span>

            <div class="time">
                <button class="minus"><i class="fas fa-minus"></i></button>
                <span class="one">1</span>
                <button class="plus"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="material">
        <div class="img">
            <img src="./picture/photo2.png" alt="">
        </div>
        <div class="p-info">
            <h4>Levi Shoes</h4>
            <span class="first-price">$74.99</span>
            <span class="second-price"><small>$124.99</small></span>

            <div class="time">
                <button class="minus"><i class="fas fa-minus"></i></button>
                <span class="one">1</span>
                <button class="plus"><i class="fas fa-plus"></i></button>

            </div>
        </div>
    </div>


<!-- 
    <br>
    <hr>
 -->
        <div class="total">
            <p>Shipping</p>
            <p>$19</p>
        </div>
        
        <div class="total">
            <p>Total</p>
            <p>$148.98</p>
        </div>
</section>



	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>



</main>


</body>
</html>
