<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<title>checkout</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <header class="head">
        <h1>
            Checkout
        </h1>
    </header>

    <div class="container">
        <section class="information">
            <h2>
                Contact information
            </h2>
            <form action=".result.html"></form>
                <div class="box1">


            
                    <label for="mail">Email</label>
                    <br>
                    <input type="email" name="mail" id="Email" placeholder="Enter your email" >
                    <i class="fas fa-envelope"></i>
            </div>

            <div class="box2">
                <label for="phone">Phone</label>
                <br>
                <input type="text" name="phone number" id="phone number" placeholder="Enter your phone" data-mask="0000 000 00 00">
                <i class="fas fa-phone-alt"></i>
            </div>
            

            <header class="head2">
                <h3>
                    Shipping address
                </h3>
            </header>

            <div class="box3">
                    <label for="name">Fullname</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your Full name" >
                    <i class="fas fa-user"></i>
            </div>

            <div class="box4">
                <label for="address">Address</label>
                <br>
                <input type="text" name="address" id="Address" placeholder="Enter your address">
                <i class="fas fa-home"></i>
            </div>

            <div class="box5">
                <label for="city">City</label>
                <br>
                <input type="text" name="city" id="city" placeholder="Enter your city">
                <i class="fas fa-city"></i>
            </div>

            <div class="box">
                <label for="content">Country</label>
                <br>
                <select name="content" id="dropdown">
                    <option value="country" selected>Turkey</option>
                    <option value="country" >Germany</option>
                    <option value="country">USA</option>
                    
                </select>
                <i class="fas fa-globe-europe"></i>
            </div>

            <div class="box">
            <label for="Post Code">Post Code</label>
                <br>
                <input type="number" name="Post Coder" id="post code" placeholder="Enter your postal code">
                <i class="fas fa-mail-bulk"></i>
                <br>
                <input type="checkbox" name="check" id="check" value="information">
                <label for="check"> See this information next time</label>
                
            </div>

            <div class="form-submit">
                <button type="submit" id="form-button">Continue</button>
            </div>



                </form>


            




        </section>
        


        

    </div>




<div class="right">
    <div class="product">
        <div class="image">
            <img src="./picture/photo1.png" alt="">
        </div>
        <div class="p-info">
            <h4>Vintage Backbag</h4>
            <span class="new-price">$54.99</span>
            <span class="old-price"><small>$94.99</small></span>

            <div class="inc-dis">
                <button class="minus"><i class="fas fa-minus"></i></button>
                <div class="num">1</div>
                <button class="plus"><i class="fas fa-plus"></i></button>

            </div>
        </div>

<div class="product">
    <div class="image">
        <img src="./picture/photo2.png" alt="">
    </div>
    <div class="p-info">
        <h4>Levi Shoes</h4>
        <span class="new-price">$74.99</span>
        <span class="old-price"><small>$124.99</small></span>

        <div class="inc-dis">
            <button class="minus"><i class="fas fa-minus"></i></button>
            <div class="num">1</div>
            <button class="plus"><i class="fas fa-plus"></i></button>

        </div>
    </div>

    
</div>


<br>
<hr>
<div class="total">
    <p>Shipping</p>
    <p>$19</p>
</div>
<hr>
<div class="total">
    <p>Total</p>
    <p>$148.98</p>
</div>
</div> 
        


</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
